<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceMate - Redirecting...</title>
    <script>
        // 获取用户浏览器语言
        function getUserLanguage() {
            const browserLang = navigator.language || navigator.userLanguage;
            // 如果浏览器语言以zh开头，返回zh，否则返回en
            return browserLang.startsWith('zh') ? 'zh' : 'en';
        }

        // 页面加载完成后执行
        window.onload = function() {
            const userLang = getUserLanguage();
            // 根据语言跳转到相应页面
            if (userLang === 'zh') {
                window.location.href = 'zh.html';
            } else {
                window.location.href = 'en.html';
            }
        };
    </script>
</head>
<body>
    <div style="text-align: center; padding-top: 50px; color: #fff; font-family: Arial, sans-serif;">
        <h1>SpaceMate</h1>
        <p>Redirecting to your preferred language...</p>
    </div>
</body>
</html>
